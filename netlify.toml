[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/redirect/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 